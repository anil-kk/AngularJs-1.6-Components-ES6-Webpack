<section class="hero">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        Single Page Aplication (SPA) Components Demo!
      </h1>
      <h2 class="subtitle">
        Components developed using AngularJs 1.6, ES6 ECMAScript2015.
      </h2>
      <h2 class="subtitle">
        Resources bundled using Webpack.
      </h2>
      <h2 class="subtitle">
        ES6 transpiled using Babel.
      </h2>
    </div>
  </div>
</section>

<section class="box search-widget">
  <h1 class="title"></h1>
  <div class="columns">
    <div class="column origin">
      <airport-selector component-name="{text:'Origin'}" airports="$ctrl.airports" on-airport-selected="$ctrl.originSelected($event);"
        place="$ctrl.origin">
      </airport-selector>
    </div>
    <div class="column destination">
      <div ui-view></div>
    </div>
    <div class="column period">
      <div ui-view="date"></div>
    </div>
  </div>
</section>

<section class="section">
  <div ui-view="flightlist"></div>
</section>

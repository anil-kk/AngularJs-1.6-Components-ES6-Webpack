<div class="columns">
    <div class="column">
        <h4 class="subtitle">Between</h4>
        <date-selector on-date-change="$ctrl.startDateChanged($event)" date="$ctrl.startDate">
        </date-selector>
    </div>
    <div class="column">
        <h4 class="subtitle">And</h4>
        <date-selector on-date-change="$ctrl.endDateChanged($event)" date="$ctrl.endDate">
        </date-selector>
    </div>
</div>
